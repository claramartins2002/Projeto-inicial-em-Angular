<div class="container">
  <h1>Courses</h1>  <br>

  <div class="form-group row">

  <label class="col-sm-2 col-from-label">
    Filter by
  </label>

  <div class="col-sm-10">

    <input [(ngModel)]="filter" class="form-control">


  </div>
  <table class="table table-striped">
  <thead><tr>
  <th>Image</th>
  <th>Name</th>
  <th>Price</th>
  <th>Duration</th>
  <th>Release Date</th>
  <th>Rating</th>
    <th>Options</th>
  </tr>
  </thead>
  <tr>
<tr *ngFor="let course of filteredCourses">
  <td><img src="{{course.imageUrl}}" height="42" width="42"></td>
  <td>{{course.name}}</td>
  <td>U$ {{course.price}}</td>
  <td>{{course.duration}} minutes</td>
  <td>{{course.releaseDate}}</td>
  <td><app-star [rating]="course.rating"></app-star></td>
  <td><a [routerLink]="['/courses/info', course.id]" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
  </svg></a></td>
</tr>
</table>
</div>
  </div>
